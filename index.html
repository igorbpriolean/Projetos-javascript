<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">

  </head>
  <body>
    <div id="game">
      <h1>Jogo da Forca</h1>
      Tentativas: <span id="tentativas" style="color:red">6</span>
      <div id="word">palavra</div>
      <div id="wrong-letters" style="color:red"></div>
      <div id="message"></div>
      <button id="restart" class="button">Jogar Novamente</button>
      <div id="input">
        <input type="text" maxlength="1" id="letter" placeholder="Digite uma letra" oninput="apagarMsg()">
        <button id="submit" class="button">Enviar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
